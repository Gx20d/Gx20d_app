
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GX20D Gaming - Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    img {
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="login-area">
    <h1>GX20D Gaming Admin Login</h1>
    <p>Sign in with your Google account to continue</p>
    <button onclick="googleSignIn()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
      Sign in with Google
    </button>
  </div>

  <div id="main-app" style="display:none;">
    <h2 id="welcome-name"></h2>
    <img id="user-pic" src="" width="100">
    <p id="user-email"></p>
    <button onclick="logout()" style="background:#e74c3c;color:white;">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBmdmBnOTxrkUQZuXXs9rF9xi4USkvlMTA",
      authDomain: "gx20d-gaming-app.firebaseapp.com",
      projectId: "gx20d-gaming-app",
      appId: "1:361014333797:web:be2d037c35638e0852918c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById('login-area').style.display = 'none';
          document.getElementById('main-app').style.display = 'block';
          document.getElementById('welcome-name').textContent = "Welcome, " + user.displayName;
          document.getElementById('user-pic').src = user.photoURL;
          document.getElementById('user-email').textContent = "Email: " + user.email;
        })
        .catch((error) => {
          console.error("âŒ Login error", error);
          alert("Login failed!");
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('login-area').style.display = 'block';
        document.getElementById('main-app').style.display = 'none';
      });
    }
  </script>
</body>
</html>
